<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>8 Puzzle</title>
	<link rel="stylesheet" type="text/css" href="/css/puzzle.css"></link>
	<!-- <script type="text/javascript"></script> -->
</head>
<body>
<h1 th:text="#{foo}"></h1>
	<div id="board">
		<div class="chess">
			<div id="cell1" class="cell" data-id="1" style="top:0; left:0;">1</div>
			<div id="cell2" class="cell" style="top:0; left:150px;">2</div>
			<div id="cell3" class="cell" style="top:0; left:300px;">3</div>
			<div id="cell4" class="cell" style="top:150px;left:0;">4</div>
			<div id="cell5" class="cell" style="top:150px;left:150px;">5</div>
			<div id="cell6" class="cell" style="top:150px;left:300px;">6</div>
			<div id="cell7" class="cell" style="top:300px;left:0;">7</div>
			<div id="cell8" class="cell" style="top:300px;left:150px;">8</div>
		</div>
		<div id="operation">
			<p>
				<form id="login">
    				<input placeholder="Please Enter Your Username" name="user" id="user" type="text"></input>
					<button id="loginBtn">Login</button>
				</form>
			</p>
			<hr></hr>
			<p>
				<button id="shuffle">Shuffle</button>
			</p>
			<hr></hr>
			<p>
				<button id="solve">Solve</button>
			</p>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="/script/puzzle.js"/>
</body>
</html>
